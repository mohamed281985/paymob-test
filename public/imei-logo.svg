
<svg viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      fill: #00E5FF;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 42px;
    }
    .logo-dot {
      fill: #00E5FF;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.7)) drop-shadow(0 0 12px rgba(0, 229, 255, 0.5)); }
      50% { filter: drop-shadow(0 0 4px rgba(0, 229, 255, 0.5)) drop-shadow(0 0 6px rgba(0, 229, 255, 0.3)); }
    }
    svg {
      animation: glow 2s infinite;
    }
  </style>
  <text x="25" y="40" class="logo-text">IMEI</text>
  <circle cx="130" cy="15" r="4" class="logo-dot" />
</svg>
